<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="home.css">
    <script src="index.js" defer></script>
</head>
<style>
    .spalva {
        color: whitesmoke;
    }
</style>

<body>
    <div class="background">
        <main id="container">
            <h1 id="title">Hotel</h1>
            <h3 id="list">Rooms list: </h3>
            <form action="">
                <select name="room" id="room">
                    <option id="info" value="">Room size, m2</option>
                    <option id="info" value="">14 std</option>
                    <option id="info" value="">30 std</option>
                    <option id="info" value="">60 Spa</option>
                    <option id="info" value="">80 Spa</option>
                </select>
                <select name="people" id="people">
                    <option id="info" value="People capacity">People capacity</option>
                    <option id="info" value="">1</option>
                    <option id="info" value="">2</option>
                    <option id="info" value="">3</option>
                    <option id="info" value="">4</option>
                </select>
                <select name="pool" id="pool">
                    <option id="info" value="">Pool size, m2</option>
                    <option id="info" value="">15</option>
                    <option id="info" value="">20</option>
                </select>
                <select name="temp" id="temp">
                    <option id="info" value="">Water temperature, ^C</option>
                    <option id="info" value="">37</option>
                    <option id="info" value="">47</option>
                </select>
                <!--<input id="info" type="text" placeholder="Room size">
                <input id="info" type="text" placeholder="People capacity">
                <input id="info" type="text" placeholder="Pool size">
                <input id="info" type="text" placeholder="Water temperature">-->
                <button id="save">submit</button>
            </form>
            <div id="output">
                <div id="card">
                    <h4>Room</h4>
                    <p>Room size: m2</p>
                    <p>Capacity: persons</p>
                    <p>Pool size: m2</p>
                    <p>Water temperature: ^C</p>
                </div>
            </div>
        </main>

    </div>

    <!--<div class="background">
        <main id="container">

            <div id="output"></div>
        </main>
    </div>-->

</body>

</html>
