<body>
    <div class="background">
        <main id="container">
            <h2 id="title">5* hotel "HEAVEN"</h2>
            <h3 id="address">Marocco, Mountain road 2</h3>
            <h4 id="list">Rooms for your stay: </h4>
            <form action="">
                <select name="room" id="room">
                    <option id="room" value="">Room size, m2</option>
                    <option id="room" value="14">14</option>
                    <option id="room" value="30">30</option>
                    <option id="room" value="60">60</option>
                    <option id="room" value="80">80</option>
                </select>
                <select name="people" id="people">
                    <option id="people" value="People capacity">People capacity</option>
                    <option id="people" value="1">1</option>
                    <option id="people" value="2">2</option>
                    <option id="people" value="3">3</option>
                    <option id="people" value="4">4</option>
                </select>
                <select name="pool" id="pool">
                    <option id="pool" value="">Pool size, m2</option>
                    <option id="pool" value="15">15</option>
                    <option id="pool" value="20">20</option>
                </select>
                <select name="temp" id="temp">
                    <option id="temp" value="">Water temperature, ^C</option>
                    <option id="temp" value="37">37</option>
                    <option id="temp" value="47">47</option>
                </select>

                kitu atveju puslapis tik refreshinasi ir neissaugo duomenu-->

            </form>

                </div>-->

            </div>
        </main>

    </div>
